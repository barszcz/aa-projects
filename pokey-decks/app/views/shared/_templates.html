<script type="text/template" id="pokemon-list-item-template">
  <li class='poke-list-item' data-id='<%%= pokemon.get('id') %>'>
    <%%= 'Name: ' + pokemon.get('name') + '<br>' %>
    <%%= 'Type: ' + pokemon.get('poke_type') %>
  </li>
</script>

<script type="text/template" id="pokemon-detail-template">
  <div class="detail">
    <img src="<%%= pokemon.escape('image_url') %>" />
    <%% for (var attr in pokemon.attributes) { %>
      <%% if (pokemon.escape(attr) && attr !== 'id' && attr !== 'image_url') { %>
        <strong> <%%= attr %>: </strong>
        <%%= pokemon.escape(attr) %>
      <%% } %>
    <%% } %>
  </div>
  <br>
  <strong>Toys:</strong>
  <ul class="toys">
  </ul>
</script>

<script type="text/template" id="toy-list-item-template">
  <li class="toy-list-item" data-id="<%%= toy.id %>" data-pokemon-id="<%%= toy.get("pokemon_id") %>">
    <%%= "Name: " + toy.get("name") + "<br>" %>
    <%%= "Happiness: " + toy.get("happiness") + "<br>" %>
    <%%= "Price: " + toy.get("price") %>
  </li>
</script>

<script type="text/template" id="toy-detail-template">
  <div class="detail">
    <img src="<%%= toy.escape('image_url') %>" />
    <%%= '<strong>ID:</strong>' + toy.get('id') + "<br>" %>
    <%%= '<strong>Name:</strong>' + toy.get('name') + "<br>" %>
    <%%= '<strong>Happiness:</strong>' + toy.get('happiness') + "<br>" %>
    <%%= '<strong>Price:</strong>' + toy.get('price') + "<br><br>" %>
    <select data-toy-id="<%%= toy.id %>" data-pokemon-id="<%%= toy.get("pokemon_id") %>">
      <%% pokemen.forEach(function(pkmn) { %>
        <option value="<%%= pkmn.id %>"
        <%%= pkmn.id === toy.get('pokemon_id') ? "selected>" : ">" %>
          <%%= pkmn.get('name') %>
        </option>
        <%% }) %>
    </select>
  </div>
</script>

<script type="text/template" id="pokemon-form-template">
  <form class='new-pokemon'>
    <div>
      <label
        for='pokemon_name'>Name:</label>
      <input
        type='text'
        id='pokemon_name'
        name='pokemon[name]'>
    </div>

    <div>
      <label
        for='pokemon_image_url'>Image URL:</label>
      <input
        type='text'
        id='pokemon_image_url'
        name='pokemon[image_url]'>
    </div>

    <div>
      <label
        for='pokemon_poke_type'>Type:</label>
      <select
        id='pokemon_poke_type'
        name='pokemon[poke_type]'>
        <% Pokemon::TYPES.each do |type|%>
          <option><%= type %></option>
        <% end %>
      </select>
    </div>

    <div>
      <label
        for='pokemon_attack'>Attack:</label>
      <input
        type='number'
        id='pokemon_attack'
        name='pokemon[attack]'>
    </div>

    <div>
      <label
        for='pokemon_defense'>Defense:</label>
      <input
        type='number'
        id='pokemon_defense'
        name='pokemon[defense]'>
    </div>

    <div>
      <label
        for='pokemon_move_1'>Move #1:</label>
      <input
        type='text'
        id='pokemon_move_1'
        name='pokemon[moves][]'>
    </div>

    <div>
      <label
        for='pokemon_move_2'>Move #2:</label>
      <input
        type='text'
        id='pokemon_move_2'
        name='pokemon[moves][]'>
    </div>

    <button>Create Pokemon</button>
    <br>
  </form>
</script>
